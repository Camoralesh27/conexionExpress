<section class="hero">
  <div class="hero__bg">
    <picture>
      <source srcset="img/hero.avif" type="image/avif">
      <source srcset="img/hero.webp" type="image/webp">
      <img loading="eager"
           src="img/hero.jpg"
           width="200" height="300"
           alt="Conexion Express Hero Image"
           class="hero__image">
    </picture>
  </div>

  <div class="hero__overlay"></div>

  <div class="hero__container">
    <div class="hero__content">
      <h1 class="hero__title" data-section="hero" data-value="title">
        Conectamos tú<br>mundo sin cables
      </h1>

      <p class="hero__subtitle" data-section="hero" data-value="subtitle">
        Internet rápido y accesible por conexión inalámbrica. Llevamos conectividad
        de alta calidad a tu hogar y negocio con la mejor tecnología wireless.
      </p>

      <div class="hero__actions">
        <a href="#contacto" class="hero__button" data-section="hero" data-value="cta">
          Ver Planes <i class="bi bi-arrow-right"></i>
        </a>
        <a href="#contacto" class="hero__button hero__button--outline" data-section="hero" data-value="cta">
          Cobertura <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</section>
